<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camera Web App</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #header{
            position: absolute;
            top: 50px;
            left: 50%;
            z-index: 999;
            color: white;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        #header > p {
            font-size: 0.9em;
        }

        #camera, #camera--view, #camera--sensor, #camera--output{
            position: fixed;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        #camera--view, #camera--sensor, #camera--output{
            transform: scaleX(-1);
            filter: FlipH;
        }

        #camera--trigger{
            width: 180px;
            color: white;
            background-color: black;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 5px 10px 0 rgba(0,0,0,0, 0.2);
            position: fixed;
            bottom: 30px;
            left: calc(50% - 90px);
        }

        .taken {
            height: 140px!important;
            width: 220px!important;
            border: solid 2px rgb(121, 200, 253);
        }

        #regist{
            position : absolute;
            right : 20px;
        }

        .fileTest{
            position : absolute;
            right : 200px;
            top : 200px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h3>Simple Web Camera</h3>
        <p>버튼을 클릭 하세요.</p>
    </div>
    
    <!-- main 태그는 문서의 주요 내용을 담는 태그이다. 한 문서에 한개 존재 해야 한다.
        또한 article, aside, header, nav, footer등 요소의 하위에 사용해서는 안된다.
    -->
    <main id="camera">
        
        <canvas id="camera--sensor"></canvas>

        <!-- 기기의 카메라에 접근하여 영상을 페이지에 재생한다. -->
        <video id="camera--view" autoplay playsinline></video>
        <img src="//:0" alt="" id="camera--output">

        <div class="fileTest">
            <input type="file" id="fileInput">
            <img src="" alt="" id="file--output">
        </div>

        <button id="camera--trigger">사진촬영</button>
        <button id="regist" onclick="regist()">전송</button>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function getDetector(e){
            console.log("시작");

            const imgFile = e.target.files[0];
            const imageUrl = URL.createObjectURL(imgFile);

            Quagga.init({
                inputStream : {
                  name : "Image",
                  type : "ImageStream",
                  target: document.querySelector('#file--output'),
                  src : imageUrl
                },
                decoder : {
                  readers : ['ean_reader', 'code_128_reader', 'code_39_reader']
                }
              }, function(err) {
                  if (err) {
                      console.log(err);
                      return;
                  }
                  console.log("Initialization finished. Ready to start");
                  Quagga.start();
              });

              console.log("중간");

            // 바코드 감지 결과 처리
            Quagga.onDetected((result) => {
                const code = result.codeResult.code;
                console.log('인식된 바코드: ' + code);
                Quagga.stop();
            });
        }

        const fileInput = document.querySelector('#fileInput');

        fileInput.addEventListener('change', e => {
            displayImg(e);
        })

        function displayImg(e) {
            const imgPreview = document.querySelector('#file--output');

            let file = new FileReader();
            file.readAsDataURL(e.target.files[0]);
            file.onload = (i) =>{
                imgPreview.src = i.target.result;
                console.log(imgPreview.src);
                getDetector(e);
            }
        }



        let curData;
        function regist(){

            let formData = new FormData();
            formData.set("photo", curData);

            console.log("실행댐");

            $.ajax({
                url : "http://localhost:8080/photo",
                type: "POST",
                enctype: 'multipart/form-data',
                data: formData,
                processData: false,
                contentType: false,
                success : (re) => {
                    console.log(re);
                }
            })
        }

        let constraints = { video: { facingMode: "user"}, audio: false};
        const cameraView = document.querySelector("#camera--view");
        const cameraOutput = document.querySelector("#camera--output");
        const cameraSensor = document.querySelector("#camera--sensor");
        const cameraTrigger = document.querySelector("#camera--trigger");


        function cameraStart(){
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream){
                    track = stream.getTracks()[0];
                    cameraView.srcObject = stream;
                })
                .catch(function(error){
                    console.error("카메라에 문제가 있습니다.", error);
                })
        }

        //촬영 버튼 클릭 리스너
        cameraTrigger.addEventListener("click", function(){
            
            cameraSensor.width = cameraView.videoWidth;
            cameraSensor.height = cameraView.videoHeight;
            cameraSensor.getContext("2d").drawImage(cameraView, 0, 0);
            cameraOutput.src = cameraSensor.toDataURL("image/webp");
            cameraOutput.classList.add("taken");

            curData = cameraOutput.src;

            console.log(cameraSensor.getContext("2d").drawImage(cameraView, 0, 0));
            console.log(cameraOutput.src);
            console.log(cameraOutput);
        });
    
        // 페이지가 로드되면 함수 실행
        window.addEventListener("load", cameraStart, false);

        // test
